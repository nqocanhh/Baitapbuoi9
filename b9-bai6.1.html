<!DOCTYPE html>
<html>
<head>
  <title>Đổi màu CSS bằng JavaScript</title>
</head>
<body>

  <p id="text">đổi màu tôi đi</p>
  <button onclick="doiMau()">xanh</button>

  <script>
    function doiMau() {
      document.getElementById("text").style.backgroundColor = "lightblue";
    }
  </script>

</body>
</html>
