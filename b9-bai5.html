<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Slide Show</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slide {
      display: none;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Nút chuyển ảnh ô vuông */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      z-index: 10;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
      border-color: #ccc;
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slide">
      <img src="https://i.pinimg.com/736x/b5/3d/b1/b53db1c9dc9b08cdb592c86ba162510d.jpg" alt="Ảnh 1">
    </div>
    <div class="slide">
      <img src="https://i.pinimg.com/736x/38/e2/74/38e27447a516b0d87f13dbe2275e144b.jpg" alt="Ảnh 2">
    </div>
    <div class="slide">
      <img src="https://i.pinimg.com/736x/bc/5b/e8/bc5be80810c6942607f53c7bb7d40a3d.jpg" alt="Ảnh 3">
    </div>


    <div class="prev" onclick="nextSlide()">&#10094;</div>
    <div class="next" onclick="prevSlide()">&#10095;</div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
      slides.forEach(slide => slide.style.display = "none");
      slides[index].style.display = "block";
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    
    showSlide(currentSlide);
  </script>

</body>
</html>
